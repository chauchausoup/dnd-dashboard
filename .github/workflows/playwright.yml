name: CI  # Or your preferred name

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          EXPORTED_PNPM_HOME="$(pnpm env get --global pnpm_home)"
          if [ -n "$EXPORTED_PNPM_HOME" ]; then
            echo "pnpm_home=$EXPORTED_PNPM_HOME" >> $GITHUB_OUTPUT
          fi
        id: pnpm-cache-home
        working-directory: .

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache-home.outputs.pnpm_home }}/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test